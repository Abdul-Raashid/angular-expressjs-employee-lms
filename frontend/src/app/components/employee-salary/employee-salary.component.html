<div class="max-w-4xl mx-auto px-4 py-8">
  <!-- Stylish Heading -->
  <h3 class="text-3xl font-semibold text-gray-800 text-center mb-6 border-b pb-2">
    Employee Salaries
  </h3>

  <!-- Table -->
  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200 bg-white">
      <thead class="bg-gray-100 text-gray-700 text-sm font-semibold">
        <tr>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Salary</th>
          <th class="px-4 py-2 text-left">Status</th>
          <th class="px-4 py-2 text-left">Payment Date</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 text-sm text-gray-700">
        <tr *ngFor="let emp of employees" class="hover:bg-gray-50">
          <td class="px-4 py-2">{{ emp.name }}</td>
          <td class="px-4 py-2">${{ emp.salary }}</td>
          <td class="px-4 py-2">
            <span
              class="inline-block px-2 py-1 text-xs font-medium rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': emp.paid?.toLowerCase() === 'paid',
                'bg-red-100 text-red-700': emp.paid?.toLowerCase() !== 'paid'
              }"
            >
              {{ emp.paid?.toLowerCase() === 'paid' ? 'PAID' : 'PAID' }}
            </span>
          </td>
          <td class="px-4 py-2">
            <span *ngIf="emp.paid?.toLowerCase() === 'paid'">
              {{ emp.paymentDate || 'N/A' }}
            </span>
            <span *ngIf="emp.paid?.toLowerCase() !== 'paid'">
              {{ today | date: 'yyyy-MM-dd' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
